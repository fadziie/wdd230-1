<!DOCTYPE html>
<html>
<head>
  <title>Table Build Example</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Table Build</h1>
    <table>
    <caption>Table 1: Account Feature Comparison</caption>
    <thead>
        <tr>
            <th colspan="4" scope="colgroup" class="tablename">ACME Wildwest Services</th>
          </tr>
          <tr>
        <td class="blank">&nbsp;</td>
        <th scope="col">Basic</th>
        <th scope="col">Premium</th>
        <th scope="col">Deluxe</th>
        </tr>
    </thead>
    <tbody>
      <tr>
        <td>Feature 1</td>
        <td><i class="fa fa-check tick"></i></td>
        <td><i class="fa fa-check tick"></i></td>
        <td><i class="fa fa-check tick"></i></td>
        </tr>
        <tr>
        <td> Feature 2</td>
        <td><i class="fa fa-remove unwanted"></i></td>
        <td><i class="fa fa-check tick"></i></td>
        <td><i class="fa fa-check tick"></i></td>
        </tr>
        <tr>
        <td>Feature 3</td>
        <td><i class="fa fa-remove unwanted"></i></td>
        <td><i class="fa fa-remove unwanted"></i></td>
        <td><i class="fa fa-check tick"></i></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
